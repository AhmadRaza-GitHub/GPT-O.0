<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Changer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            /* Remove default body margins */
            display: flex;
            flex-direction: column;
            /* Align header and content vertically */
            justify-content: space-between;
            /* Ensure even spacing to avoid overflow */
            background-color: rgb(223, 193, 149);
        }

        header {
            text-align: center;
            color: white;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 2.5em;
            padding: 1.1em 1.51em 0.5em;
            /* Adjust padding instead of margin */
        }

        #root {
            display: block;
            margin: auto;
            height: 300px;
            /* Reduce height to fit within the viewport */
            width: 80%;
            padding: 20px;
            border-radius: 10px;
            border: 11px solid rgb(118, 108, 96);
            /* Add a visible border */
            resize: none;
            /* Disable manual resizing */
            opacity: 0.97;
            background-color: white;
        }

        #case {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top:20px; 
            /* Add space below buttons */
        }

        button {
            margin: 0px 20px 20px;
            padding: 18px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(270deg, rgb(223, 193, 149), rgb(118, 108, 96));
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease;
            border: rgb(255, 255, 255) 4px solid;
        }

        button:hover {
            background: linear-gradient(90deg, rgb(223, 193, 149), rgb(118, 108, 96));
            font-size: 0.8em;
            padding: 16.5px;
            opacity: 0.9;
            border-radius: 14px;
            transition: 0.3s ease;
        }

        button:active {
            background-color: rgb(53, 51, 48);
            font-size: 0.72em;
            padding: 22px;
            opacity: 0.9;
            border-radius: 14px;
        }

        /* textarea:focus {
    outline: invert; 
    box-shadow: 200px;
    } */

        #root:active {
            background-color: rgb(244, 244, 240);
            border: 20px solid #3a3b3c;
            box-shadow: 0px 4px 6px rgba(77, 79, 80, 0.3);
            outline-color: rgb(192, 183, 170);
            opacity: 0.8;
        }

        textarea:focus {
            opacity: none;
            outline: none;
            box-shadow: 10px 9px 7px rgba(0, 0, 0, 0.2);
            border: 20px solid #66645e;
            transition: border 1s ease;
            opacity: none;
        }

        textarea::-webkit-scrollbar {
            background-color: transparent;
            width: 10px;
            border-radius: 5%;
            /* height: 10px; */
            justify-content: middle;
            padding-right: 201px;
        }

        textarea::-webkit-scrollbar-thumb {
            background-color: rgb(223, 193, 149);
            border-radius: 5%;
            border: 5px;
            cursor: pointer;
            height: 5px;
        }

        button:focus {
            outline: none;
        }

        #clear {
            display: inline;
            margin-bottom: 50px;
            margin-top: 0px;
            width: 80%;
            margin: 0 auto;
            margin-bottom: 50px;
        }
        
        #clear:hover{
            background: linear-gradient(180deg, rgb(223, 193, 149), rgb(118, 108, 96));
        }

        #button_2{
            background: linear-gradient(90deg, rgb(223, 193, 149), rgb(118, 108, 96));
        }

        #button_2:hover{
            background: linear-gradient(90deg, rgb(118, 108, 96), rgb(223, 193, 149));
        }
        

        @media (max-width: 800px) {
            header {
                font-size: 1.7em;
            }

            #root {
                height: 250px;
                /* Adjust height for smaller screens */
            }

            button {
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <header>
        <b>Hey! I am a case changer GPT O.0 ðŸ˜…</b>
    </header>
    <div>
        <textarea id="root" placeholder="Enter your text here......"></textarea>
    </div>
    <div id="case">
        <button id="button_1">To Upper Case</button>
        <button id ="button_2">To Lower Case</button>
    </div>
    <button id="clear">Clear Text</button>

    </button>
    <script>
        const textArea = document.getElementById('root');
        const buttons = document.querySelectorAll('button');
        
        // To Upper and Lower Case
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.innerText === 'To Upper Case') {
                    textArea.value = textArea.value.toUpperCase();
                }
                else {
                    textArea.value = textArea.value.toLowerCase();
                }
            });
        });

        // Clear Text
        document.getElementById('clear').addEventListener('click', () => {
            textArea.value = "";
        });

        // To Prevent Right Click
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault(); // Prevents the right-click menu
        });

    </script>
</body>
</html>
